{% extends 'base.html' %}

{% block content %}
    <!-- Dashboard page -->
    {% if post_list %}
        <h2>Published Posts</h2>
    {% else %}
        <h2>No published posts yet.</h2
    {% endif %}>

    <section id="dashboard">
        {% for post in post_list %}
            <div class="post">
                <img
                        src="{{ post.image_url }}"
                        alt="My post img"
                />
                <h3 class="title">{{ post.title }}</h3>
                <p class="description">{{ post.content|truncatewords:3 }}</p>
                <!-- post details button -->
                <a class="details-btn" href="{% url 'post-details' post.pk %}">See More</a>
            </div>
        {% endfor %}
    
    </section>
{% endblock %}

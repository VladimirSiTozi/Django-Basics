<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>{{ title }}</h1>
        
    {% if task_list_count == 1 %}
        <h2>Task count: {{ tasks_count }}</h2>
        
    {% elif task_list_count == 0 %}
        <h2>No tasks: {{ tasks_count }}</h2>
        
    {% else %}
        <h2>Tasks count: {{ tasks_count }}</h2>
    
    {% endif %}
    
    <form action="" method="get">
        <input type="text" name="title_filter" value="{{ title_filter }}" placeholder="Enter filter"/>
        <button>Filter</button>
    </form>
        
    <ul>
    {% for task in task_list %}
        <li>
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
       </li>
    {% endfor %}
    </ul>

</body>
</html>

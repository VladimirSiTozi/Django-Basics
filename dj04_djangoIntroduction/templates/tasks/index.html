<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>It works!</h1>
    
    {% if tasks %}
        <p>You have {{ tasks|length }} tasks</p>
    {% endif %}
    
    <form method="get" action="/">
        <input type="text" name="title_filter" value="{{ title_filter  }}" placeholder="Search">
        <button type="submit">Search</button>
    </form>
    
    <h1>TASKS</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.name }}</li>
                <ul>
                    <li>{{ task.description }}</li>
                    <li>{{ task.created_at }}</li>
                </ul>
        {% empty %}
            <li>No results</li>
        {% endfor %}
    </ul>

</body>
</html>
